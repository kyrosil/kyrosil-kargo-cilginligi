<!DOCTYPE html>
<html lang="tr"> <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Trendyol Kargo Kapmaca</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.4/addons/p5.sound.min.js"></script>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="main-container">

    <div id="lang-selector">
      <button id="lang-tr" class="lang-button active">TR</button>
      <button id="lang-en" class="lang-button">EN</button>
    </div>

    <div id="gameCanvas"></div>

    <div id="startScreen">
      <div id="logoContainer">
        <img src="images.jpg" alt="Trendyol Logo">
        <img src="cropped-adsiz_tasarim-removebg-preview-1.png" alt="Kyrosil Logo">
      </div>
      <h2 id="game-title">Trendyol Kargo Kapmaca</h2>

      <div id="infoSection">
          <h3 id="rewardTitle">Ödül Baremleri (TL)</h3>
          <ul id="rewardList">
              </ul>
          <p id="pointInfo">Trendyol Logo: 1 Puan | Kyrosil Logo (Bonus): 5 Puan</p>
          <p id="europeNote" class="important-note" style="display: none;"></p>
      </div>

      <p id="howToPlay">Günde 3 hakla oyna, 3 kargo kaçırırsan oyun biter!</p>

      <div id="emailSection">
          <label for="emailInput" id="emailLabel">Başlamak için E-posta Adresiniz:</label>
          <input type="email" id="emailInput" placeholder="Trendyol E-posta Adresiniz" required>
          <div id="emailError" class="error-message" style="display: none;">Lütfen geçerli bir e-posta adresi girin.</div>
      </div>

      <button id="startButton" onclick="startGame()">Başla</button>
    </div>

    <div id="message" style="display: none;"></div>
    <button id="restartButton" onclick="restartGame()" style="display: none;">Yeniden Başlat</button>

  </div> <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>

  <script src="script.js"></script>
</body>
</html>
